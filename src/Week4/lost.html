<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lost and Found</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <div class="container">
            <img src="images/lostandfound.jpg" alt="Lost and Found Logo" class="logo">
            <h1>Lost and Found</h1>

            <label for="username">Name:</label>
            <input type="text" id="username" placeholder="Enter your name"><br>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" placeholder="Enter your phone number"><br>

            <label for="description">Description of Lost Item:</label>
            <textarea id="description" placeholder="Describe what you lost"></textarea><br>

            <button id="submit">Submit</button>

            <div id="message"></div>
        </div>
    </body>
    </html>
